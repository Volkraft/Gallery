<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Gallery</title>
      <link rel="stylesheet" href="./scss/main.css">
   </head>
   <body>
      <header class="header">
         <div class="container">
            <div class="header__content">
               <ul class="list-button">
                  <li class="list-button__item">
                     <button class="key">
                        <span class="key__title">Football</span>
                        <span class="key__img">
                           <img src="./img/football.svg" alt="">
                        </span>
                     </button>
                  </li>
                  <li class="list-button__item">
                     <button class="key">
                        <span class="key__title">Basketball</span>
                        <span class="key__img">
                           <img src="./img/basketball.svg" alt="">
                        </span>
                     </button>
                  </li>
                  <li class="list-button__item">
                     <button class="key">
                        <span class="key__title">Swimming</span>
                        <span class="key__img">
                           <img src="./img/swimming.svg" alt="">
                        </span>
                     </button>
                  </li>
                  <li class="list-button__item">
                     <button class="key">
                        <span class="key__title">Box</span>
                        <span class="key__img">
                           <img src="./img/boxing.svg" alt="">
                        </span>
                     </button>
                  </li>
                  <li class="list-button__item">
                     <button class="key">
                        <span class="key__title">Hockey</span>
                        <span class="key__img">
                           <img src="./img/hockey.svg" alt="">
                        </span>
                     </button>
                  </li>
                  <li class="list-button__item">
                     <button class="key">
                        <span class="key__title">Karate</span>
                        <span class="key__img">
                           <img src="./img/karate.svg" alt="">
                        </span>
                     </button>
                  </li>
                  <li class="list-button__item">
                     <button class="key">
                        <span class="key__title">Snowboard</span>
                        <span class="key__img">
                           <img src="./img/snowboard.svg" alt="">
                        </span>
                     </button>
                  </li>
                  <li class="list-button__item">
                     <button class="key">
                        <span class="key__title">Volleyball</span>
                        <span class="key__img">
                           <img src="./img/volleyball.svg" alt="">
                        </span>
                     </button>
                  </li>
               </ul>
               <form action="" class="form">
                  <input type="search" class="form__search" placeholder="Enter entry">
                  <input type="submit" class="form__submit" value="" >
               </form>
            </div>
         </div>
      </header>
   </body>
</html>
