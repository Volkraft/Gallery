<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Gallery</title>
      <script src="./js/model.js" defer="defer" type="module"></script>
      <script src="./js/view.js" defer="defer" type="module"></script>
      <script src="./js/controller.js" defer="defer" type="module"></script>
      <link rel="stylesheet" href="./scss/main.css">
   </head>
   <body>
      <header class="header">
         <div class="container">
            <div class="header__content">
               <ul class="list-button">
                  <li class="list-button__item">
                     <button class="key" data-action="Football">
                        <span class="key__title">Football</span>
                        <span class="key__img">
                           <img src="./img/football.svg" alt="">
                        </span>
                     </button>
                  </li>
                  <li class="list-button__item">
                     <button class="key" data-action="Basketball">
                        <span class="key__title">Basketball</span>
                        <span class="key__img">
                           <img src="./img/basketball.svg" alt="">
                        </span>
                     </button>
                  </li>
                  <li class="list-button__item">
                     <button class="key" data-action="Swimming">
                        <span class="key__title">Swimming</span>
                        <span class="key__img">
                           <img src="./img/swimming.svg" alt="">
                        </span>
                     </button>
                  </li>
                  <li class="list-button__item">
                     <button class="key" data-action="Boxing">
                        <span class="key__title">Boxing</span>
                        <span class="key__img">
                           <img src="./img/boxing.svg" alt="">
                        </span>
                     </button>
                  </li>
                  <li class="list-button__item">
                     <button class="key" data-action="Hockey">
                        <span class="key__title">Hockey</span>
                        <span class="key__img">
                           <img src="./img/hockey.svg" alt="">
                        </span>
                     </button>
                  </li>
                  <li class="list-button__item">
                     <button class="key" data-action="Karate">
                        <span class="key__title">Karate</span>
                        <span class="key__img">
                           <img src="./img/karate.svg" alt="">
                        </span>
                     </button>
                  </li>
                  <li class="list-button__item">
                     <button class="key" data-action="Snowboard">
                        <span class="key__title">Snowboard</span>
                        <span class="key__img">
                           <img src="./img/snowboard.svg" alt="">
                        </span>
                     </button>
                  </li>
                  <li class="list-button__item">
                     <button class="key" data-action="Volleyball">
                        <span class="key__title">Volleyball</span>
                        <span class="key__img">
                           <img src="./img/volleyball.svg" alt="">
                        </span>
                     </button>
                  </li>
               </ul>
               <button class="burger">
                  <span class="burger-line"></span>
               </button>
               <form action="" class="form">
                  <input type="search" class="form__search" placeholder="Enter entry" value="random">
                  <input type="submit" class="form__submit" value="" >
               </form>
            </div>
         </div>   
      </header>
      <main class="main">
         <div class="container">
            <div class="main__content">
               <ul class="row-cards">
               </ul>
            </div>
         </div>
      </main>
   </body>
</html>
